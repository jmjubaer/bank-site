<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-serif text-center">
    <header>
        <h1 class="text-5xl mt-6 ">Well come to <span class="text-6xl font-bold text-[#ff4d4d]">Jm Bank</span></h1>
    </header>
    <main>
        <section class="bg-[#7d5fff] p-10 w-3/4 mx-auto mt-10 text-white">
            <h2 class="text-4xl">Please login</h2>
            <div class="">
                <input type="email" class="text-slate-900 outline-none w-9/12 my-5 p-2 rounded-md" placeholder="Enter user Email" id="email">
                <input type="password" placeholder="Enter Password" class=" text-slate-900 outline-none w-9/12 p-2 rounded-md" id="pass">
                <button class="block hover:bg-[#17c0eb] transition-all ease-linear bg-[#32ff7e] px-10 py-3 mt-5 mx-auto rounded-md text-[#4b4b4b] text-2xl" id="submit_btn">Log in</button>
            </div>
        </section>
    </main>



    <script src="js/main.js"></script>
</body>
</html>
